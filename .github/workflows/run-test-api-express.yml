name: Api Express Unit Tests
run-name: ${{github.actor}} 

on:
  push:
    paths:
      - 'api/express/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps: 
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.13.1'

      - name: Install pnpm
        uses: pnpm/action-setup@v4.0.0
        with:
          version: '9.6.0'
        
      - name: Install dependencies
        run: pnpm install
      
      - name: Build Api Express
        run: pnpm build --filter=@estudos/expreess

  test-unit:
    needs: build
    
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.13.1'

      - name: Install pnpm
        uses: pnpm/action-setup@v4.0.0
        with:
          version: '9.6.0'
        
      - name: Install dependencies
        run: pnpm install

      - name: Run Tests Schema
        run: pnpm test --filter=@estudos/expreess -- --testPathPattern=src/__tests__/unit

      